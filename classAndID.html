<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classes and IDs</title>
  </head>
  <body>
    <div class="image-group" id="cats">
      <img src="https://loremflickr.com/280/200" alt="Yet another cat image..." />
      <img src="https://loremflickr.com/200/200" alt="Yet another cat image..." />
      <img src="https://loremflickr.com/300/200" alt="Yet another cat image..." />
    </div>
    <div class="image-group" id="cats-again">
      <img src="https://loremflickr.com/280/210" alt="Yet another cat image..." />
      <img src="https://loremflickr.com/280/220" alt="Yet another cat image..." />
      <img src="https://loremflickr.com/280/230" alt="Yet another cat image..." />
    </div>
  </body>
</html>
